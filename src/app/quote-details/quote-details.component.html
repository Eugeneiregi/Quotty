<!-- <p>quote-details works!</p> -->

<p>{{quote.more}}</p>
<em><p>The Quote was Posted by:  {{quote.submitter}}</p></em>
<span>{{quote.upvote}}</span><button id="btn1"(click)='quoteUpvote()'>Upvote <i class="fa fa-thumbs-up"></i></button>
<span>{{quote.downvote}}</span><button id="btn1" (click)='quoteDownvote()'>Downvote <i class="fa fa-thumbs-down"></i></button><br><br>
<button id="del" (click)='quoteDelete(true)' class="btn btn-danger">Delete quote</button>
